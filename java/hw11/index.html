<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Homework-buttons</title>
	<style>
		.btn-wrapper {
			height: 60vh;
			display: flex;
			align-items: center;
			justify-content: space-around;
		}
		.btn {
			border: none;
			border-radius: 20px;
			min-width: 120px;
			padding: 7px;
			color: #fff;
			font-size: 14px;
			background-color: #33333a;
			cursor: pointer;
		}
		.btn:active,
		.btn:focus {
			outline: none;
		}
		.active {
			background-color: blue !important;
		}
	</style>
</head>
<body>
	<div class="btn-wrapper">
		<button class="btn">Enter</button>
		<button class="btn">S</button>
		<button class="btn">E</button>
		<button class="btn">O</button>
		<button class="btn">N</button>
		<button class="btn">L</button>
		<button class="btn">Z</button>
	</div>

	<script>
		const buttons = document.querySelectorAll('.btn');

		
		function resetButtonClasses() {
			buttons.forEach(button => {
				button.classList.remove('active'); 
			});
		}

		document.addEventListener('keydown', (event) => {
			resetButtonClasses();
			
			const key = event.key.toUpperCase();  
			const keyCode = event.code.toUpperCase(); 

			
			if (key === 'ENTER') {
				buttons.forEach(button => {
					if (button.textContent === 'Enter') {
						button.classList.add('active');
					}
				});
			} else {
				
				buttons.forEach(button => {
					const buttonText = button.textContent.toUpperCase();

					
					if (keyCode === `KEY${buttonText}` || key === buttonText) {
						button.classList.add('active');
					}
				});
			}
		});
	</script>
</body>
</html>
